<!DOCTYPE html>
<html>
	<head>
		<title>Bookstore Test Title</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="css/meyer-reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="js/registeredSoldBooks.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		
	</head>
	<body>
		<section class="soldBookRegister">
          <form class="soldBookRegisteringInfo">
            <section class="soldRegisteringNotify">
                <div class="soldRegisteredSuccess">Successfully registered!</div>
                <div class="soldRegisteredError">Something went wrong, try again!</div>
            </section>
            <label for="isbn">ISBN:</label>
            <input type="number" name="isbn" required>
            <label for="amount">amount:</label>
            <input type="number" name="amount" required>
            <label for="date">sellingDate:</label>
            <input type="date" name="sellingDate" placeholder="Please specify a date" required>



            <input type="submit" value="Submit">
          </form>
          <section class="registeredSoldBooks">You registered:<p></p></section>
          <button class="cancelSoldRegistering">Cancel</button>
      </section>
	</body>
