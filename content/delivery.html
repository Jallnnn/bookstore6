<!DOCTYPE html>
<html>
	<head>
		<title>Bookstore Delivery</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="../css/meyer-reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/showEverythingIfIsbnExist.js"></script>
    <script src="../js/delivery.js"></script>

		
	</head>
	<body>
    <header>
      <ul>
        <li><a href="customer.html">Kund</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="report.html">Rapport</a></li>
      </ul>
    </header>

    <main>
		<section class="registerBook">
            <h2>Delivery Form</h2>
            <form class="bookRegisteringInfo">
            
            <label for="isbn">ISBN:</label>
            <input type="number" name="isbn" id ="isbn" required>
             <button class="CheckIfIsbnExist">Check if the ISBN already exist</button> 
            <label for="title">Title:</label>
            <input class="touchless" type="text" name="title" id ="title"required>
            <label for="fname">First Name:</label>
            <input class="touchless" type="text" name="fname" id ="fname" required>
            <label for="lname">Last Name:</label>
            <input class="touchless" type="text" name="lname" id ="lname" required>
            <label for="fprice">Publisher price:</label>
            <input type="number" name="fprice" id ="fprice" required>
            <label for="qty">Quantity:</label>
            <input type="number" name="qty" id ="qty" required>
            <label for="shelf_id">Shelf:</label>
            <input class="touchless"type="text" name="shelf_id" id ="shelf_id" required>


            <input type="submit" value="Submit">
          </form>

        <section class="registeringNotify">
          <span class="registeredNewBook">A new book has been registered!</span>
          <span class="bookFound">Book already exists.</span>
          <span class="registeredPriceQty">Price and quantity registered!</span>
        </section>  
          
          <!-- <button class="cancelRegistering">Cancel</button> -->
        </section>
    </main>

    <footer>

    </footer>
	</body>
</html>
