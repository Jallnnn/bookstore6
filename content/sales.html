<!DOCTYPE html>
<html>
	<head>
		<title>Bookstore Sales</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="../css/meyer-reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/sales.js"></script>
    <script src="../js/updatePrice.js"></script>
	

	</head>
	<body>
    <header>
      <ul>
        <li><a href="customer.html">Kund</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="report.html">Rapport</a></li>
      </ul>
    </header>

    <main>
  		<section class="soldBookRegister">
        <h2>Sales Form</h2>

        <form class="soldBookRegisteringInfo">
          <section class="soldRegisteringNotify">
            <span class="soldRegisteredSuccess">Successfully registered!</span>
            <span class="soldRegisteredError">Something went wrong, try again!</span>
          </section>
            <label for="isbn">ISBN:</label>
            <input type="number" id="isbn" name="isbn" required>
            <label for="qty">Quantity:</label>
            <input type="number" id="qty" name="qty" required>

            <input type="submit" value="Submit">
        </form>
          <span class="registeredSoldBooks">You registered the books</span>
          <span class="cancelSoldRegistering">Error, try again</span>  
      </section>

      <section class="updatePrice">
        <h2>Update Price Form</h2>

        <form class="updatePriceInfo">
          
          </section>
            <label for="isbn">ISBN:</label>
            <input type="number" id="isbn" name="isbn" required>
            <label for="salePrice">Sales Price:</label>
            <input type="number" id="salePrice" name="salePrice" required>

            <input type="submit" value="Submit">
        </form>
        <span class="bookNoExist">This book doesn't exist in the book store!</span>
        <span class="updatePriceError">Something went wrong, try again!</span>
          
      </section>
    </main>

    <footer>
    </footer>
	</body>
</html>
