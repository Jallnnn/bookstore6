<!DOCTYPE html>
<html>
	<head>
		<title>Bookstore Customer Search</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="../css/meyer-reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/customer.js"></script>
		
	</head>
	<body>
    <header>
      <ul>
        <li><a href="customer.html">Customer Search</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="sales_price.html">Sales & Price Update</a></li>
        <li><a href="report.html">Report</a></li>
      </ul>
    </header>

    <main>

         <section class="customerForm">
            <h2>Customer Search</h2>

            <section class="customerFormInfo">
                <select class="optionsMenu">
                    <option value="Search options">Search Options</option>
                    <option value="isbn">Search book by ISBN</option>
                    <option value="title">Search book by title</option>
                    <option value="author">Search book by author</option>
                </select>

                <form class="isbnSearch">
                    <label for="isbn">ISBN:</label>
                    <input type="number" name="isbn">
                    <button class="searchByIsbn">Search by ISBN</button> 
                </form>

                <form class="titleSearch">
                        
                        <label for="title">Title:</label>
                        <input type="text" name="title">
                        <button class="searchByTitle">Search by title</button> 

                </form>

                <form class="authorSearch">
                       
                        <label for="fname">Author First Name:</label>
                        <input type="text" name="fname">
                        <label for="lname">Author Last Name:</label>
                        <input type="text" name="lname">
                        <button class="searchByAuthor">Search by author</button> 
                </form>
            </section>

              
        </section>


        

        <section class="search-listing">
            <h2>Search Result</h2>
                <article class="search-column-names">

                  <span class="searchISBN">ISBN</span>                
                  <span class="searchTitle">Title</span>
                  <span class="searchFname">First Name</span>
                  <span Class="searchLname">Last Name</span>
                  <span class="searchPrice">Price</span>
                  <span class="searchInStock">In Stock</span>
                  <span class="searchShelf">Shelf</span>
               
                </article>
        </section>

	
    </main>

    <footer>

    </footer>
	</body>
</html>
